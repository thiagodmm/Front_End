  <script type="text/javascript">

    /* Valida Dados */

    function validar() {

      var nome = form.nome.value;
      var cpf = form.cpf.value;
      var email = form.email.value;
      var telefone = form.telefone.value;
      var endereco = form.endereco.value;
      var senha = form.senha.value;

      if (nome == "" || nome.length <= 5) {
        alert('Informe seu nome completo.');
        form.nome.focus();
        return false;
      }

      if (cpf == "") {
        alert('Informe o seu CPF.');
        form.cpf.focus();
        return false;
      }

      if (email == "" || email.indexOf('@') == -1) {
        alert('Informe e-mail válido.');
        form.email.focus();
        return false;
      }

      if (telefone == "") {
        alert('Informe o seu telefone.');
        form.telefone.focus();
        return false;
      }

      if (endereco == "") {
        alert('Informe o seu endereço.');
        form.endereco.focus();
        return false;
      }

      if (senha == "" || senha.length <= 5) {
        alert('Informe senha com no mínimo 6 caracteres');
        form.senha.focus();
        return false;
      }

    }



    /* Máscaras telefone */

    function mascara(o, f) {
      v_obj = o
      v_fun = f
      setTimeout("execmascara()", 1)
    }

    function execmascara() {
      v_obj.value = v_fun(v_obj.value)
    }

    function mtel(v) {
      v = v.replace(/\D/g, ""); //Remove tudo o que não é dígito
      v = v.replace(/^(\d{2})(\d)/g, "($1) $2"); //Coloca parênteses em volta dos dois primeiros dígitos
      v = v.replace(/(\d)(\d{4})$/, "$1-$2"); //Coloca hífen entre o quarto e o quinto dígitos
      return v;
    }

    function id(el) {
      return document.getElementById(el);
    }

    window.onload = function () {
      id('telefone').onkeypress = function () {
        mascara(this, mtel);
      }
    }

    function minuscula(){
			var x = document.getElementById("nomemini");
			x.value = x.value.toLowerCase();
			}
			

  </script>

      $("#cpf").mask("999.999.999-99");
